version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: crypto-gamefi-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: crypto-gamefi
    networks:
      - gamefi-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crypto-gamefi-backend
    restart: unless-stopped
    ports:
      - "5001:5001"
      - "4000:4000"
      - "4900:4900"
      - "5100:5100"
      - "5200:5200"
      - "5300:5300"
      - "5400:5400"
      - "5500:5500"
      - "5600:5600"
      - "5700:5700"
      - "6100:6100"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/crypto-gamefi
      - NODE_ENV=production
    env_file:
      - ./backend/.env
    depends_on:
      - mongodb
    networks:
      - gamefi-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: crypto-gamefi-frontend
    restart: unless-stopped
    ports:
      - "8800:80"
    depends_on:
      - backend
    networks:
      - gamefi-network

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: crypto-gamefi-admin
    restart: unless-stopped
    ports:
      - "9000:80"
    depends_on:
      - backend
    networks:
      - gamefi-network

volumes:
  mongodb_data:

networks:
  gamefi-network:
    driver: bridge
